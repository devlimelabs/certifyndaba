<div class="bg-white max-h-[636px] overflow-y-auto">
  <div class="mx-auto max-w-7xl">
    <div class="mx-auto max-w-2xl">
      <div class="top-0 sticky bg-white z-20 py-6">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl px-6 lg:px-8">From the blog</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600 px-6 lg:px-8">
          Learn how to advance your career with our expert advice.
        </p>
      </div>
      <div class="space-y-4 border-t border-gray-200 overflow-y-auto">
        <article
          *ngFor="let post of blogPosts"
          class="flex max-w-xl flex-col items-start justify-between p-6 lg:p-8 cursor-pointer hover:bg-slate-50"
          routerLink="/resources/{{ post.categories[0].slug }}/{{ post.slug }}"
        >
          <div class="flex items-center gap-x-4 text-xs">
            <time
              datetime="2020-03-16"
              class="text-gray-500"
            >
              {{ post.publishedDate | date }}
            </time>
            <p class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">
              {{ post.categories[0].name }}
            </p>
          </div>
          <div class="group relative">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
              <span class="absolute inset-0"></span>
              {{ post.title }}
            </h3>
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ post?.summary }}</p>
          </div>
          <div class="relative mt-8 flex items-center gap-x-4">
            <img
              src="/assets/logos/certifynd-icon.svg"
              alt=""
              class="h-10 w-10 rounded-full bg-gray-50"
            />
            <div class="text-sm leading-6">
              <p class="font-semibold text-gray-900">
                <span class="absolute inset-0"></span>
                {{ post?.author?.first_name }} {{ post?.author?.last_name }}
              </p>
              <p class="text-gray-600">{{ post?.author?.title }}</p>
            </div>
          </div>
        </article>

        <!-- More posts... -->
      </div>
    </div>
  </div>
</div>
