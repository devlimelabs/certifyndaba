<div class="bg-white py-12 sm:py-16">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        {{ blogPosts[0]?.categories?.[0].name }}
      </h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">
        Check out our latest {{ blogPosts[0]?.categories?.[0].name }} blog posts.
      </p>
    </div>
    <div
      class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      <article
        *ngFor="let post of blogPosts"
        class="flex max-w-xl flex-col items-start justify-between cursor-pointer rounded-lg bg-slate-100 p-4 bg-opacity-50 hover:bg-opacity-100 group"
        routerLink="{{ post.slug }}"
      >
        <div class="flex items-center gap-x-4 text-xs">
          <time
            datetime="2020-03-16"
            class="text-gray-500"
          >
            {{ post.published | date: 'medium' }}
          </time>
          <!-- <a
            href="#"
            class="relative z-10 rounded-full bg-indigo-50 px-3 py-1.5 font-medium text-gray-600 group-hover:bg-indigo-100"
          >
            {{ post.topic }}
          </a> -->
        </div>
        <div class="group relative">
          <h3 class="mt-3 text-lg font-semibold leading-6 text-purple-700 group-hover:text-purple-600">
            <span class="absolute inset-0"></span>
            {{ post.title }}
          </h3>
          <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{ post.summary }}
          </p>
        </div>
        <div class="relative mt-8 flex items-center gap-x-4">
          <img
            src="/assets/logos/certifynd-icon.svg"
            alt=""
            class="h-10 w-10 rounded-full bg-gray-50"
          />
          <div class="text-sm leading-6">
            <p class="font-semibold text-gray-900">
              <span class="absolute inset-0"></span>
              {{ post.author.first_name }} {{ post.author.last_name }}
            </p>
            <p class="text-gray-600">{{ post.author.title }}</p>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
