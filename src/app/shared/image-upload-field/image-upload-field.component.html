<label
  for="image-upload"
  class="block text-sm font-medium leading-6 text-gray-900"
>
  Company Logo
</label>
<div class="mt-2 flex flex-row justify-between items-center gap-x-3 w-full">
  @if (value()) {
    <app-image
      [imageKey]="path() + value()"
      width="96"
      class="shrink-0"
    ></app-image>

    @if (!showInput()) {
      <button
        type="button"
        class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        (click)="toggleShowInput()"
      >
        Update Logo
      </button>
    }
  } @else {
    <svg
      class="h-24 w-24 text-gray-300"
      viewBox="0 0 24 24"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
        clip-rule="evenodd"
      />
    </svg>
  }

  @if (showInput()) {
    <input
      accept="image/*"
      name="image-upload"
      id="image-upload"
      type="file"
      (change)="onFileSelected($event)"
      class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-base"
    />
  }

  @if (uploading()) {
    <div class="my-2 w-full">
      <label
        for="file"
        class="my-2 w-full"
      >
        Upload Progress:
      </label>

      <progress
        id="file"
        [value]="uploadProgress()"
        [max]="uploadTotal()"
        class="my-2 rounded-sm w-full"
      >
        {{ uploadPercent() }}%
      </progress>
    </div>
  }

  @if (value() && showInput()) {
    <button
      class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-red-900 shadow-sm ring-1 ring-inset ring-red-300 hover:bg-red-50"
      (click)="toggleShowInput()"
    >
      Cancel
    </button>
  }
</div>
