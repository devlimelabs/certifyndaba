<label
  *ngIf="showLabel"
  for="certification-number"
  class="block text-sm font-medium leading-6 text-gray-900"
>
  Certification Number
</label>
<div class="mt-2 flex flex-row flex-nowrap w-full items-center">
  <input
    id="certification-prefix"
    name="certification-prefix"
    type="text"
    disabled
    [value]="certPrefix"
    class="block w-14 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
  />
  <span class="px-1">-</span>
  <input
    id="certification-number-1"
    name="certification-number-1"
    type="text"
    class="block w-12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    maxlength="2"
    [value]="certNumber1"
    (keyup)="certNumber1Change($event)"
  />
  <span class="px-1">-</span>
  <input
    id="certification-number-2"
    name="certification-number-2"
    type="text"
    class="block w-28 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    maxlength="6"
    [value]="certNumber2"
    (keyup)="certNumber2Change($event)"
  />
</div>
<p class="mt-3 text-sm leading-6 text-red-700">
  Your certification number will
  <span class="font-semibold">NOT</span>
  be shared publicly!
</p>
