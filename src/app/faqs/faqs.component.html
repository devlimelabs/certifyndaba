<div class="bg-white">
  <div class="mx-auto max-w-7xl px-6 py-12 sm:py-24 lg:px-8 lg:py-40">
    <div class="mx-auto max-w-4xl divide-y divide-gray-900/10">
      <h2 class="text-2xl font-bold leading-10 tracking-tight text-gray-900">
        Frequently Asked Questions - Individuals
      </h2>
      <dl class="mt-10 space-y-6 divide-y divide-gray-900/10">
        <div
          *ngFor="let faq of individualFaqs; index as i"
          class="pt-6"
        >
          <dt>
            <!-- Expand/collapse question button -->
            <button
              (click)="toggleFaq('individual', i)"
              type="button"
              class="flex w-full items-start justify-between text-left text-gray-900"
              aria-controls="faq-0"
              aria-expanded="false"
            >
              <span class="text-base font-semibold leading-7">{{ faq.question }}</span>
              <span class="ml-6 flex h-7 items-center">
                <!--
                  Icon when question is collapsed.
                -->
                <svg
                  *ngIf="!individualFaqStates[i]"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v12m6-6H6"
                  />
                </svg>
                <!--
                  Icon when question is expanded.
                -->
                <svg
                  *ngIf="individualFaqStates[i]"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 12H6"
                  />
                </svg>
              </span>
            </button>
          </dt>
          <dd
            *ngIf="individualFaqStates[i]"
            @showHideVertical
            class="mt-2 pr-12"
            id="faq-0"
          >
            <p class="text-base leading-7 text-gray-600">
              {{ faq.answer }}
            </p>
          </dd>
        </div>
      </dl>
    </div>
  </div>
</div>
