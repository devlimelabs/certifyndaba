<ul
  *ngIf="requests?.length; else noRequests"
  role="list"
  class="mt-5 divide-y divide-gray-200 border-t border-gray-200 sm:mt-0 sm:border-t-0"
>
  <li
    *ngFor="let request of requests"
    class="hover:bg-blue-50 px-4"
  >
    <div
      class="group block cursor-pointer"
      [routerLink]="['./', request.id]"
    >
      <div class="flex items-center px-0 md:px-4 py-5 sm:px-0 sm:py-6">
        <div class="flex min-w-0 flex-1 items-center">
          <div class="hidden md:block md:flex-shrink-0">
            <img
              class="h-14 w-14 rounded-full bg-gray-100 p-1 group-hover:opacity-75"
              [src]="request?.company?.logoImage"
              alt=""
            />
          </div>

          <div class="min-w-0 flex-1 px-0 md:px-4 md:grid md:grid-cols-2 md:gap-4">
            <div>
              <p class="truncate text-lg font-medium text-blue-600">{{ request?.title }}</p>
              <div class="flex flex-nowrap mt-2">
                <p class="flex items-center text-sm text-gray-500 mr-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="mr-1.5 w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21"
                    />
                  </svg>

                  <span class="truncate">{{ request?.company?.name }}</span>
                </p>

                <p class="flex items-center text-sm text-gray-500">
                  <svg
                    class="mr-1.5 h-6 w-6 flex-shrink-0 text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <span class="truncate">{{ request?.location }}</span>
                </p>
              </div>
            </div>
            <div class="block">
              <div class="flex flex-nowrap md:flex-wrap mt-2 md:mt-0">
                <p class="flex items-center text-sm text-gray-900 mr-2 md:mr-0 md:w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="mr-1.5 w-6 h-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <time datetime="2020-07-01T15:34:56">{{ request.createdAt | date }}</time>
                </p>
                <p class="flex items-center text-sm text-gray-500 md:mt-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="mr-1.5 h-6 w-6 flex-shrink-0 text-green-600"
                  >
                    <path
                      d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  {{ request?.salary }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <svg
            class="h-5 w-5 text-gray-400 group-hover:text-gray-700"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>
  </li>
</ul>

<ng-template #noRequests>
  <div class="text-center my-12">
    <svg
      class="mx-auto h-12 w-12 text-gray-400"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z"
      />
    </svg>

    <h3 class="mt-2 text-sm font-semibold text-gray-900">No {{ type }} Requests</h3>

    <p class="mt-1 text-sm text-gray-500">
      Make sure your profile information is fully complete to increase the number of requests you recieve!
    </p>
    <div class="mt-6">
      <button
        type="button"
        routerLink="/app/candidate/profile"
        class="inline-flex items-center rounded-md !bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:!bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:!outline-blue-600"
      >
        <svg
          class="-ml-0.5 mr-1.5 h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
          />
        </svg>
        Update Profile
      </button>
    </div>
  </div>
</ng-template>
