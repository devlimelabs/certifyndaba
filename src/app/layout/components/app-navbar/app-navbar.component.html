      <div class="flex-none hidden md:flex md:flex-row md:justify-start md:items-center gap-4">
        @for (link of navLinks(); track link.id) {
          @if (link?.childLinks?.length) {
            <button
              mat-button
              class="text-lg"
              aria-label=""
              [routerLink]="[link.link]"
              routerLinkActive
              #rla="routerLinkActive"
              [ngClass]="
                rla.isActive
                  ? '!text-purple-700 font-semibold decoration-2 underline decoration-purple-700 underline-offset-8'
                  : '!text-indigo-600'
              "
            >
              {{ link.label }}
            </button>
          } @else {
            <app-nav-menu-link [link]="link"></app-nav-menu-link>
          }

          <mat-divider
            [vertical]="true"
            class="h-8 !border-r-2"
          ></mat-divider>
        }
      </div>

      <div class="flex flex-row flex-nowrap justify-end items-center gap-4 w-full">
        <ng-container *ngIf="isAdmin$ | async">
          <button
            mat-button
            class="!text-indigo-600 text-lg"
            [matMenuTriggerFor]="adminMenu"
          >
            <div class="flex flex-row items-center flex-nowrap">
              Admin
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </div>
          </button>
          <mat-divider
            [vertical]="true"
            class="h-8 !border-r-2"
          ></mat-divider>
          <mat-menu #adminMenu>
            <a
              routerLink="/app/admin/verifications"
              class="text-indigo-600 block px-4 py-2 text-sm hover:bg-slate-50 hover:text-purple-700"
              role="menuitem"
              tabindex="-1"
              id="menu-item-3"
            >
              Verifications
            </a>
          </mat-menu>
        </ng-container>

        <button
          type="button"
          class="relative rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
            />
          </svg>
        </button>

        @if (authSvc.$user()) {
          <img
            class="h-10 w-10 rounded-full cursor-pointer"
            [matTooltip]="authSvc.$user()?.email ?? ''"
            height="40"
            [src]="'https://api.dicebear.com/6.x/shapes/svg?seed=' + authSvc.$user()?.uid"
            alt="avatar"
            [matMenuTriggerFor]="userMenu"
          />
          <mat-menu #userMenu="matMenu">
            <!-- TODO: FIX HARDCODED CANDIDATE LINK -->
            <button
              mat-menu-item
              [routerLink]="['/', 'app', 'candidate', 'profile']"
            >
              <!-- {{ authSvc.$user()?.['custom:accountType'] === 'company' ? 'Company ' : '' }} -->
              Profile
            </button>
            <button
              mat-menu-item
              (click)="signOut()"
            >
              Sign Out
            </button>
          </mat-menu>
        }
      </div>
    </div>
  </div>
</mat-toolbar>
