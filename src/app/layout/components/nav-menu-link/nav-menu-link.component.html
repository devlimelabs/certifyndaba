<button
  mat-button
  class="text-lg"
  aria-label=""
  [ngClass]="
    childIsActive()
      ? '!text-purple-700 font-semibold decoration-2 underline decoration-purple-700 underline-offset-8'
      : '!text-indigo-600'
  "
  [matMenuTriggerFor]="childMenu"
>
  {{ link.label }}
</button>

<mat-menu #childMenu>
  @for (childLink of link?.childLinks ?? []; track $index) {
    <a
      [routerLink]="[childLink.link]"
      routerLinkActive
      #rla="routerLinkActive"
      class="text-indigo-600 block px-4 py-2 text-sm hover:bg-slate-50 hover:text-purple-700"
      role="menuitem"
      tabindex="-1"
      id="menu-item-3"
      [ngClass]="
        rla.isActive
          ? '!text-purple-700 font-semibold decoration-2 underline decoration-purple-700 underline-offset-8'
          : '!text-indigo-600'
      "
    >
      {{ childLink.label }}
    </a>
  }
</mat-menu>
