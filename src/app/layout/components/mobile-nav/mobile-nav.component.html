<div class="flex flex-col justify-between h-full max-h-full overflow-hidden">
  <!-- Mobile Navlist-->
  <mat-nav-list>
    <!-- Home Link -->
    <a
      mat-list-item
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive
      #homeRLA="routerLinkActive"
    >
      <span [class.text-emerald-400]="homeRLA.isActive">Home</span>
    </a>

    @for(link of navLinks(); track link.id) { @if (link.label === 'Resources') {
    <a
      mat-list-item
      class="text-lg"
      aria-label=""
      routerLink="/resources/aba-careers"
      [routerLinkActiveOptions]="{ exact: !loggedIn }"
      routerLinkActive
      #rla="routerLinkActive"
      [ngClass]="rla.isActive ? '!text-purple-700 font-semibold' : '!text-indigo-600'"
    >
      Careers in ABA
    </a>
    <a
      mat-list-item
      class="text-lg"
      aria-label=""
      routerLink="/resources/job-search-tips"
      [routerLinkActiveOptions]="{ exact: !loggedIn }"
      routerLinkActive
      #rla="routerLinkActive"
      [ngClass]="rla.isActive ? '!text-purple-700 font-semibold' : '!text-indigo-600'"
    >
      Job Search Tips
    </a>
    <a
      mat-list-item
      class="text-lg"
      aria-label=""
      routerLink="/resources/aba-therapy"
      [routerLinkActiveOptions]="{ exact: !loggedIn }"
      routerLinkActive
      #rla="routerLinkActive"
      [ngClass]="rla.isActive ? '!text-purple-700 font-semibold' : '!text-indigo-600'"
    >
      ABA Therapy
    </a>
    <a
      mat-list-item
      class="text-lg"
      aria-label=""
      routerLink="/resources/autism"
      [routerLinkActiveOptions]="{ exact: !loggedIn }"
      routerLinkActive
      #rla="routerLinkActive"
      [ngClass]="rla.isActive ? '!text-purple-700 font-semibold' : '!text-indigo-600'"
    >
      Autism
    </a>
    } @else {
    <a
      mat-list-item
      class="text-lg"
      aria-label=""
      [routerLink]="[link.link]"
      [routerLinkActiveOptions]="{ exact: !loggedIn }"
      routerLinkActive
      #rla="routerLinkActive"
      [ngClass]="rla.isActive ? '!text-purple-700 font-semibold' : '!text-indigo-600'"
    >
      {{ link.label }}
    </a>
    } }
  </mat-nav-list>
  <div>
    @if (loggedIn()) {
    <img
      class="h-10 w-10 rounded-full cursor-pointer"
      [routerLink]="['/app/candidate/profile']"
      [matTooltip]="user?.email ?? ''"
      height="40"
      [src]="'https://api.dicebear.com/6.x/shapes/svg?seed=' + user?.username"
      alt="avatar"
    />
    <button
      mat-button
      class="!text-purple-700"
      (click)="signOut()"
    >
      Sign Out
    </button>
    } @else {
    <button
      mat-button
      class="!text-purple-700 text-lg"
      aria-label=""
      [routerLink]="['/sign-in']"
    >
      Sign In
    </button>
    }
  </div>
</div>
